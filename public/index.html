  <script>
    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ•ŸÑŸâ ÿßŸÑÿ≠ÿßŸÅÿ∏ÿ©!");
      });
    }

    function createShortcutElement(name, url) {
      const div = document.createElement("div");
      div.className = "shortcut";
      div.onclick = () => window.open(url, "_blank");

      const circle = document.createElement("div");
      circle.className = "shortcut-circle";
      circle.textContent = name.charAt(0).toUpperCase();

      const label = document.createElement("div");
      label.textContent = name;

      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "√ó";
      del.title = "ÿ≠ÿ∞ŸÅ";

      del.onclick = (e) => {
        e.stopPropagation(); // ŸäŸÖŸÜÿπ ŸÅÿ™ÿ≠ ÿßŸÑÿ±ÿßÿ®ÿ∑
        if (confirm(`ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ "${name}"ÿü`)) {
          div.remove();
          let saved = JSON.parse(localStorage.getItem("shortcuts") || "[]");
          saved = saved.filter(s => s.name !== name || s.url !== url);
          localStorage.setItem("shortcuts", JSON.stringify(saved));
        }
      };

      div.appendChild(circle);
      div.appendChild(label);
      div.appendChild(del);

      return div;
    }

    function addShortcut() {
      const name = prompt("ŸÖÿß ÿßÿ≥ŸÖ ÿßŸÑŸÖŸàŸÇÿπÿü (ŸÖÿ´ŸÑÿßŸã: ŸäŸàÿ™ŸäŸàÿ®)");
      if (!name) return;

      const url = prompt("ŸÖÿß ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖŸàŸÇÿπÿü (ŸÖÿ´ŸÑÿßŸã: https://youtube.com)");
      if (!url || !url.startsWith("http")) {
        alert("Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ÿßÿ®ÿ∑ ÿµÿ≠Ÿäÿ≠ Ÿäÿ®ÿØÿ£ ÿ®ŸÄ http");
        return;
      }

      const container = document.getElementById("shortcuts");
      const shortcut = createShortcutElement(name, url);
      container.insertBefore(shortcut, container.firstChild);

      let saved = JSON.parse(localStorage.getItem("shortcuts") || "[]");
      saved.push({ name, url });
      localStorage.setItem("shortcuts", JSON.stringify(saved));
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("shortcuts") || "[]");
      const container = document.getElementById("shortcuts");

      saved.reverse().forEach(({ name, url }) => {
        const shortcut = createShortcutElement(name, url);
        container.insertBefore(shortcut, container.firstChild);
      });
    });
  </script>
<script>
const API_BASE = "https://joojle-pi.vercel.app";

async function search() {
  const q = document.getElementById("searchInput").value;
  if (!q) return;

  const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(q)}`);
  const data = await res.json();

  document.getElementById("results").innerHTML = data.map(r => `
    <div style="max-width:700px;margin:20px auto;text-align:right">
      <a href="${r.url}" target="_blank"
         style="color:#1a0dab;font-size:18px;text-decoration:none">
         ${r.title}
      </a>
      <p style="color:#4d5156">${r.content.slice(0,160)}...</p>
      <button onclick="summarize('${encodeURIComponent(r.content)}')">
        ‚ú® ÿ™ŸÑÿÆŸäÿµ
      </button>
    </div>
  `).join("");
}

async function autocomplete() {
  const q = document.getElementById("searchInput").value;
  if (q.length < 2) return;

  const res = await fetch(`${API_BASE}/api/autocomplete?q=${q}`);
  const data = await res.json();

  document.getElementById("suggestions").innerHTML = `
    <div style="background:#fff;border:1px solid #ddd;border-radius:10px">
      ${data.map(s => `<div onclick="selectSuggestion('${s}')"
        style="padding:8px;cursor:pointer">${s}</div>`).join("")}
    </div>
  `;
}

function selectSuggestion(text) {
  document.getElementById("searchInput").value = text;
  document.getElementById("suggestions").innerHTML = "";
  search();
}

async function summarize(content) {
  const res = await fetch(`${API_BASE}/api/ai/summary`, {
    method: "POST",
    body: JSON.stringify({ content: decodeURIComponent(content) })
  });
  const data = await res.json();
  alert("‚ú® ÿßŸÑÿ™ŸÑÿÆŸäÿµ:\n\n" + data.summary);
}
</script>
